<main>
    <section class="wholesheet">
        <section class= "topbox">
            <section class="imagebox">
                <img class="pokeimage"
                    src="images/PokeBallimage.png"
                    alt="PokeBall Image"
                    width="269"
                    height="269" />
            </section>
            <section class="typebox">
                <label class="typelabel" for="attr_type1">Type:</label>
                <select class="dropdown" name="attr_type1" id="type1">
                    <option value="----">----</option>
                    <option value="Normal">Normal</option>
                    <option value="Fire">Fire</option>
                    <option value="Water">Water</option>
                    <option value="Grass">Grass</option>
                    <option value="Electric">Electric</option>
                    <option value="Ice">Ice</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Poison">Poison</option>
                    <option value="Ground">Ground</option>
                    <option value="Flying">Flying</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Bug">Bug</option>
                    <option value="Rock">Rock</option>
                    <option value="Ghost">Ghost</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Dark">Dark</option>
                    <option value="Steel">Steel</option>
                    <option value="Fairy">Fairy</option>
                </select>
                <label class="typelabel" for="attr_type2">Type:</label>
                <select class="dropdown" name="attr_type2" id="type2">
                    <option value="----">----</option>
                    <option value="Normal">Normal</option>
                    <option value="Fire">Fire</option>
                    <option value="Water">Water</option>
                    <option value="Grass">Grass</option>
                    <option value="Electric">Electric</option>
                    <option value="Ice">Ice</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Poison">Poison</option>
                    <option value="Ground">Ground</option>
                    <option value="Flying">Flying</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Bug">Bug</option>
                    <option value="Rock">Rock</option>
                    <option value="Ghost">Ghost</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Dark">Dark</option>
                    <option value="Steel">Steel</option>
                    <option value="Fairy">Fairy</option>
                </select>
            </section>
            <section class="characterbox">
                <p>Name:</p>
                <input type="text" name="attr_character_name" value="" title="Name">
            </section>
        </section>
        <input type="hidden" class="sheet-tabstoggle" name="attr_sheetTab"  value="character"  />
        <div class="sectionbuttons">
            <button type="action" name="act_character" >Character</button>
            <button type="action" name="act_journal" >Journal</button>
            <button type="action" name="act_configuration" >Settings</button>
        </div>

        <div class="sheet-character">
            <h1>Character</h1>
            <span>
                <section class="threecol">
                    <section class="statscol">
                        <h2>Stats</h2>
                        <fieldset class="repeating_stats">
                            <button type="roll" name="roll_stat" value="/em uses @{statname}, and rolls [[@{dtype}]]"></button>
                            <input type="text" name="attr_statname" value="">
                            <select name="attr_dtype" class="dtype"> 
                            <option value="d6">d6</option>
                            <option value="d10">d10</option>
                            </select>
                        </fieldset>
                    </section>
                    <section class="skillscol">
                        <h2>Skills</h2>
                        <fieldset class="repeating_skills">
                            <button type="roll" name="roll_skill" value="/em uses @{skillname}, and rolls [[@{dtype}]]"></button>
                            <input type="text" name="attr_skillname" value="">
                            <select name="attr_dtype" class="dtype"> 
                            <option value="d6">d6</option>
                            <option value="d10">d10</option>
                            </select>
                        </fieldset>
                    </section>
                    <section class="characol">
                        <section>
                            <h2>Characteristics</h2>
                            <section class="pibf">
                                <textarea class="pibfbox" name="attr_personality"></textarea>
                                <text class="centertext">PERSONALITY TRAITS</text>
                            </section>
                            <section class="pibf">
                                <textarea class="pibfbox" name="attr_ideals"></textarea>
                                <text class="centertext">IDEALS</text>
                            </section>
                            <section class="pibf">
                                <textarea class="pibfbox" name="attr_bonds"></textarea>
                                <text class="centertext">BONDS</text>
                            </section>
                            <section class="pibf">
                                <textarea class="pibfbox" name="attr_flaws"></textarea>
                                <text class="centertext">FLAWS</text>
                            </section>
                        </section>
                        <section>
                            <h2>Abilities & Misc.</h2>
                        </section>
                    </section>
                </section>
            </span>
        </div>
        <div class="sheet-journal">
            <h1>Journal/Notes</h1>
            <span>Journal/Notes Stuff Goes here</span> 
        </div>
        <div class="sheet-config">
            <h1>Config/Settings</h1>
            <span>Sheet Config/Settings goes here</span> 
        </div>
    </section>
    <!--Datalists and hidden things-->



    <!--Scripts-->

    <script type="text/worker">
        const buttonlist = ["character","journal","configuration"];
        buttonlist.forEach(button => {
            on(`clicked:${button}`, function() {
                setAttrs({
                    sheetTab: button
                });
            });
        });
    </script>
    
</main>
